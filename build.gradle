plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.google.code.gson:gson:2.2.+"
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.5.0'

}
